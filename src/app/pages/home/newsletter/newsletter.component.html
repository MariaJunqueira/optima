<section class="app-newsletter">
  <div class="grid-container">
    <div class="row">
      <div class="col-xs-12 col-lg-offset-2 col-lg-8">
        <h2>{{'newsletter.heading' | translate}}</h2>
        <p>{{'newsletter.text' | translate}}</p>
        <div>
          <input type="email" [placeholder]="'newsletter.input.placeholder' | translate">
          <button>{{'newsletter.button.text' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</section>
